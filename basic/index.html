<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 주석처리 - 한줄주석 */

/*         주석처리
        - 2줄 이상 블럭주석처리  */

        /* class호출 시 클래스명 앞에 점을 찍음 */
        .똑순이{color:blue}
        .멋쟁이{font-weight: bold;}
        .유식이{color: red;}
        /* 태그 이름 호출 시 그 태그의 이름을 적음 */
        p{text-decoration: underline;}
    </style>
</head>
<body>
    <p class="똑순이">우리를 기쁘게 하는 것들</p>
    <p class="멋쟁이">건강에 좋은 차</p>
    <p class="멋쟁이 유식이">머리가 좋아지는 차</p>


</body>
</html>
